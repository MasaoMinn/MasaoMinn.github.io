name: Deploy Next.js site to Pages (pnpm via corepack)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ 安装 Node（Node 16+ 自带 corepack）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 2️⃣ 显式启用 pnpm（关键！！）
      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version

      # 3️⃣ 配置 Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # 4️⃣ 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ 构建
      - name: Build with Next.js
        run: pnpm next build

      # 6️⃣ 上传产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
