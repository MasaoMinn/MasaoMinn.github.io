name: Deploy Next.js site to Pages (pnpm)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ 必须先装 Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 2️⃣ 必须显式安装 pnpm（关键）
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 3️⃣ 验证 pnpm 是否真的存在（防御性）
      - name: Verify pnpm
        run: pnpm --version

      # 4️⃣ Pages 配置（会注入 basePath）
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # 5️⃣ Next.js 构建缓存
      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-pnpm-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-pnpm-${{ hashFiles('pnpm-lock.yaml') }}-

      # 6️⃣ 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 7️⃣ 构建
      - name: Build with Next.js
        run: pnpm next build

      # 8️⃣ 上传 out/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
