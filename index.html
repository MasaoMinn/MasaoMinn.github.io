  <div class="fortune">
    <script>
      function get_fortune(ele) {
          const day=new Date().getDate();//1~31 1~30
          const xinqi=new Date().getDay();//0~6 0~6
          const month=new Date().getMonth();//0~11 0~11
          const year=new Date().getFullYear();//2024~

          const state1=year%10;//年份的最后一位 ,0~9
          const state2=xinqi*2;//0~12
          const state3=month%4 +1;//1~4
          const state4=((state1+day ^ xinqi)*state3 ^state3 +state2*6+state1^state3+8^xinqi)%12;
          const state5=((state1+day ^ xinqi)*state3 ^state3 +state2*6+state1^state3+88^xinqi)%100;
          const fortune_list=["非常糟糕","较为糟糕","有点小坏","一般","平和","有好的趋势","天上掉馅饼","非常好","大吉大利","超级大吉","神秘大吉","超神秘大吉"]
          const fortune_color=["#FF0000","#FF8C00","#FFD700","#FFFFFF","#ADFF2F","#00FF00","#008080","#0000FF","#00FFFF","#008000","#FF00FF"]
          ele.innerHTML="今日运势："+fortune_list[state4]+'\n'+"幸运数字： "+state5;
          ele.style.color=fortune_color[state4];
      }
    </script>
    <h3 onclick="get_fortune(this)">点击获取运势</h3>
